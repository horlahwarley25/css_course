<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Dave Gray" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="container">
      <header class="header">
        <section class="sticky__header">
          <h1 class="header__title">ðŸŒ® Little Taco Shop ðŸŒ®</h1>
          <nav class="header__nav">
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="index.html#menu">Menu</a>
              </li>
              <li>
                <a href="hours.html">Hours</a>
              </li>
              <li>
                <a href="about.html">About</a>
              </li>
            </ul>
          </nav>
        </section>
      </header>
      <main>
        <section class="page__image">
          <figure>
            <img
              src="img/tacos_close_up_400x260.png"
              alt="Little Taco Shop Tacos"
              title="Tacos ready to eat!"
              width="400"
              height="260"
            />
          </figure>
        </section>
        <section class="location main">
          <h2 class="main__header">Our Location</h2>
          <address>
            555 Taco Temptation Lane, Suite T<br />
            Kansas City, MO 55555-5555
            <br />
            <p class="phone">Phone: <a href="tel:+5555555555">555-555-5555</a></p>
          </address>
        </section>
        <section class="contact main">
          <h2 class="main__header">Our Contact Form</h2>

          <form action="https://httpbin.org/get" method="get">
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p>Copyright &copy; 2025 Little Taco Shop</p>
      </footer>
    </section>
  </body>
</html>
